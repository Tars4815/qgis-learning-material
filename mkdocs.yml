site_name: QGIS Learning Material

# Configuration
theme:
  name: material
  palette:
    primary: green
  font:
    text: Open Sans
  language: it
  features:
    - navigation.path
    - navigation.footer

# Customization
extra:
  social:
    - icon: fontawesome/brands/twitter 
      link: https://twitter.com/fede_gaspari
    - icon: fontawesome/brands/github
      link: https://github.com/Tars4815
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/federicagaspari/
  consent:
    title: Cookie consent
    description: >- 


      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.
      
repo_url: https://github.com/Tars4815/qgis-learning-material

plugins:
  - search
  - i18n:
      languages:
        it: "Italiano"
        en: "English"
      default_language: 'en'
      no_translation:
        it: "Questa pagina non Ã¨ tradotta in italiano."
        en: "This page isn't translated to English."


# Page tree
nav:
  - Home: index.md
  - Courses:
    - a.y. 2022:
      - Piacenza Campus:
        - arch-pc-about.md
        - arch-pc-intro.md
        - arch-pc-layout.it.md





